name: Daily README update

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Update README
        run: |
          echo "" >> README.md
          echo "Automated update on $(date -u)" >> README.md

      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Daily README update" || echo "no changes to commit"

          BRANCH=${GITHUB_REF#refs/heads/}

          git fetch origin ${BRANCH}
          git merge --ff-only origin/${BRANCH} || { echo "Remote has new commits; skipping push"; exit 0; }

          git push origin HEAD:${BRANCH}
