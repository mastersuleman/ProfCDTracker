name: Daily README update

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update README
        run: |
          echo "" >> README.md
          echo "Automated update on $(date -u)" >> README.md

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Daily README update" || exit 0
          git push
